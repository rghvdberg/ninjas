language: cpp

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgl1-mesa-dev libx11-dev libsndfile1-dev libsamplerate0-dev libjack-jackd2-dev

script: make

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
   - bin/ninjas
   - bin/ninjas.lv2/*
   - bin/ninjas-vst.so
  skip_cleanup: true
  on:
    repo: rghvdberg/ninjas
