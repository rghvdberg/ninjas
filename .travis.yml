language: cpp

before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libgl1-mesa-dev libx11-dev libsndfile1-dev libsamplerate0-dev libjack-jackd2-dev

script:
- make
- ./create_release_tarball.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: bin/ninjas.tar.gz
  skip_cleanup: true
  on:
    repo: rghvdberg/ninjas
    
